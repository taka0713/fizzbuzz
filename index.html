<script>
    for(let i=1 ; i<=100 ; i++){
    switch(i){
        case i%3===0:
        console.log("fizz");
        break;
        
        case i%5===0:
        console.log("buzz");
        break;
        
        case i%3===0 && i%5===0;
        console.log("fizzbuzz");
        break;
        
        default:
        console.log(i);
    }
    
}
</script>
